<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
      
    <!-- font awesome support -->
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/bundle.js"></script>
  </head>
  <body ng-app="app">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark nav-title-slide-ios7">
      
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view animation="nav-title-slide-ios7"></ion-nav-view>
    <div class="bar bar-footer bar-dark">
    <div class="menu">
          <a class="menu-icon" href="#/home"><i class="icon ion-home"></i><br/>Home</a>
          <a class="menu-icon" href="#/daily-activity"><i class="icon ion-calendar"></i><br/>Activity</a>
          <a class="menu-icon" href="#/daily-consumption"><i class="icon ion-bag"></i><br/>Consumption</a>
          <a class="menu-icon" href="#/more"><i class="icon ion-more"></i><br/>More</a>
    </div>
</div>
  </body>
</html>
