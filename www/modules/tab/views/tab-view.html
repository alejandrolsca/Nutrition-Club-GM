<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-balanced">


  <!-- Dashboard Tab -->
  <ion-tab title="Management" icon="icon ion-briefcase" href="#/tab/club-management">
    <ion-nav-view name="tab-club-management"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Activity" icon="icon ion-ios7-calendar-outline" href="#/tab/daily-activity">
    <ion-nav-view name="tab-daily-activity"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Consumption" icon="icon ion-bag" href="#/tab/daily-consumption">
    <ion-nav-view name="tab-daily-consumption"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Reports" icon="icon ion-connection-bars" href="#/tab/reports">
    <ion-nav-view name="tab-reports"></ion-nav-view>
  </ion-tab>
    
  <!-- Account Tab -->
  <ion-tab title="Goals" icon="icon ion-trophy" href="#/tab/goals">
    <ion-nav-view name="tab-goals"></ion-nav-view>
  </ion-tab>
    
  <!-- Account Tab -->
  <ion-tab title="More" icon="icon ion-more" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
