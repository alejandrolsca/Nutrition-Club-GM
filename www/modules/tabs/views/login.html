<div class="modal login">
  <ion-header-bar>
    <h1 class="title"><img src='img/hl-logo.png'></h1>
  </ion-header-bar>
  <ion-content padding="true">
    <form ng-submit="doLogin()">
      <div class="list list-inset">
        <span class="dark">Please enter your user name and password.</span>
        <label class="item item-input">
          <i class="icon ion-person placeholder-icon"></i>
          <input type="text" ng-model="loginData.username" placeholder=" User">
        </label>
        <label class="item item-input">
          <i class="icon ion-key placeholder-icon"></i>
          <input type="password" ng-model="loginData.password"  placeholder=" Password">
        </label>
          <button class="button button-block button-assertive" type="submit">Log in</button>
      </form>
      </div>
  </ion-content>
</div>
